<template>
    <lightning-card>
        <div style="font-size: x-large; text-align: center">{name}</div>
    </lightning-card>
    <div style="margin: top 10px;;">
    <lightning-card>
        <div>
           <table>
            <tr>
                <th style="text-align: center;"><u>Cash</u></th>
                <th style="text-align: center;"><u>Bank</u></th>
                <th style="text-align: center;"><u>Stock</u></th>
            </tr>
            <tr style="border: 1px solid black;">
                <td style="text-align: center; border: 1px solid black;">{CashData}</td>
                <td style="text-align: center; border: 1px solid black;">{BankData}</td>
                <td style="text-align: center; border: 1px solid black;">100</td>
            </tr>
           </table>
        </div>
    </lightning-card>
</div>
<div style="margin-top: 10px;">
    <lightning-card>
        <table>
            <tr>
                <td style="text-align: center; border: 1px solid black;"><b>Income : </b><span style="color: green;">{income}</span></td>
                <td style="text-align: center; border: 1px solid black;"><b>Expense : </b><span style="color: red;">{expense}</span></td>
                <td style="text-align: center; border: 1px solid black;"><b>Total Amount : </b>{TotalAmount}</td>
            </tr>
        </table>
    </lightning-card>
</div>

<div style="margin-top: 10px;">
    <lightning-card>
        <lightning-datatable  
            key-field="id"
            data={data}
            columns={columns}
        ></lightning-datatable>
    </lightning-card>

</div>
</template>
