<template>
    <lightning-card>
    <lightning-button label="Email" onclick={showpopup}></lightning-button>
    </lightning-card>
    <template if:true={popup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" style="color: black;" title="Close" onclick={hidepopup}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        size="small"
                        ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Draft Email</h2>
               </header>
           
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                To: <lightning-formatted-email value={email}></lightning-formatted-email>
                <lightning-input value={subject} onchange={subjects} label="Subject"></lightning-input>
                <br/>
                   <b> Mail:</b>
                    <lightning-input-rich-text placeholder="Mail" label="Mail" value={body} onchange={bodies} aria-required=true variant="bottom-toolbar"></lightning-input-rich-text>
               </div>
     
               <footer class="slds-modal__footer">
                <lightning-button label="Send" onclick={sendemails}></lightning-button>
               </footer>
            
            </div>
         </section>
         

    </template>
</template>
